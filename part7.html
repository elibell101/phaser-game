<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 7</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        class StateMachine {
            constructor(initialState, possibleStates, stateArgs=[]) {
                this.initialState = initialState;
                this.possibleStates = possibleStates;
                this.stateArgs = stateArgs;
                this.state = null;

                for (const state of Object.values(this.possibleStates)) {
                    state.stateMachine = this;
                }
            }

            step() {
                // On the first step, state is null and needs initialization to first state
                if (this.state == null) {
                    this.state = this.initialState;
                    this.possibleStates[this.state].enter(...this.stateArgs);
                }

                // Run current state's execute
                this.possibleStates[this.state].execute(...this.stateArgs);
            }

            transition(newState, ...enterArgs) {
                this.state = newState;
                this.possibleStates[this.state].enter(...this.stateArgs, ...enterArgs);
            }
        }

        class State {
            enter() {

            }

            execute() {

            }
        }

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var platforms;
        var cursors;

        var game = new Phaser.Game(config);

        var score = 0;
        var scoreText;
        var gameOverText;

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        }

        function create() {
            
            // Background and platforms
            this.add.image(400, 300, 'sky');

            platforms = this.physics.add.staticGroup();

            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');


            // Player
            player = this.physics.add.sprite(100, 450, 'dude');
            

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            this.physics.add.collider(player, platforms);

            this.stateMachine = new StateMachine('idle', {
                idle: new IdleState(),
                move: new MoveState(),
            }, [this, this.player]);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });


            // Keyboard
            cursors = this.input.keyboard.createCursorKeys();

            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            });

            this.physics.add.collider(stars, platforms);

            this.physics.add.overlap(player, stars, collectStar, null, this);

            scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });
        
            bombs = this.physics.add.group();

            this.physics.add.collider(bombs, platforms);

            this.physics.add.collider(player, bombs, hitBomb, null, this);
        }

        function update() {
            

            this.stateMachine.step();
        }

        class IdleState extends State {
            enter(scene, player) {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            execute(scene, player) {
                const {left, right, up, down} = scene.keys;

                // Transition to move if pressing movement key
                if (left.isDown || right.isDown || up.isDown || down.isDown) {
                    this.stateMachine.transition('move');
                    return;
                }
            }
        }

        class MoveState extends State {
            execute(scene, player) {
                const {left, right, up, down} = scene.keys;

                //Transition to idle if not pressing movement keys
                if (!(left.isDown || right.isDown || up.isDown || down.isDown)) {
                    this.stateMachine.transition('idle');
                    return;
                }

                player.setVelocityX(0);

                if (left.isDown) {
                    player.setVelocityX(-160);

                    player.anims.play('left', true);
                }
                else if (right.isDown) {
                    player.setVelocityX(160);

                    player.anims.play('right', true);
                }
                else {
                    player.setVelocityX(0);

                    player.anims.play('turn');
                }

                if (up.isDown && player.body.touching.down) {
                    player.setVelocityY(-330);
                } else if (down.isDown && !player.body.touching.down) {
                    player.setVelocityY(250);
                }
            }
        }

        function collectStar(player, star) {
            star.disableBody(true, true);

            score += 10;
            scoreText.setText('Score: ' + score);

            if(stars.countActive(true) === 0)
            {
                stars.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true);
                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
            }
        }

        function hitBomb (player, bomb)
        {
            this.physics.pause();

            player.setTint(0xff0000);

            player.anims.play('turn');

            gameOver = true;

            gameOverText = this.add.text(200, 300, 'Game Over...', {fontSize: '64px', fill: '#000'})
        }

    </script>

</body>

</html>
